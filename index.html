<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Senju</title>

    <!-- css -->
    <link rel="stylesheet" href="index.css">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="main.html" class="logo">SENJU</a>
            <a class="nav">Home</a>
            <a class="nav">About</a>
            <a class="nav">Contact</a>
        </nav>
    </header>

    <div class="image">
        <div class="text">
            <p class="revolution"> Revolutionary Clothing</p>
        </div>
        <img src="images/feel.jpg" alt="" class="feel">
    </div>


    <!-- image slider start -->
    <section class="image-slider">
        <div class="slider">
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!-- radio buttons end  -->

                <!-- slide images start  -->
                <div class="slide first">
                    <img src="images/2.jpg" alt="1">
                </div>
                <div class="slide">
                    <img src="images/3.jpg" alt="2">
                </div>
                <div class="slide">
                    <img src="images/gradient1.jpg" alt="3">
                </div>
                <!-- slide images end  -->

                <!-- automatic navigation start  -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
                <!-- automatic navigation end  -->

            </div>
        </div>
    </section>
    <!-- image slider end -->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 3) {
                counter = 1;
            }
        }, 5000);
    </script>

    <section class="best-sellers">
        <img src="Images/leaf-background.png" class="background-leaf">
        <img src="Images/leaf-background2.jpg" class="background-leaf2">
        <div class="images" id="image2">
            <img src="images/denim-jacket1.jpg" class="image2" alt="denim-jacket">
        </div>
        <div class="images" id="image1">
            <img src="images/denim-jacket.png" class="image1" alt="denim-jacket">
        </div>
        <div class="images" id="image3">
            <img src="images/aethetic-godfingers.jpg" class="image3" alt="tee">
        </div>
    </section>




</body>

</html>
